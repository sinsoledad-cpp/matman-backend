Name: user
Host: 0.0.0.0
Port: 8888
# ⭐ 新增：CORS 跨域配置
Cors:
  Origins:
    - http://localhost:3000
    # - "https://your-production-domain.com"
  Methods: [GET, POST, PUT, DELETE, OPTIONS, PATCH]
  Headers: [Content-Type, Authorization]
  Credentials: true
  MaxAge: 3600
# ⭐ 新增 JWT Auth 配置
Auth:
  AccessSecret: "a_secret_key_change_it_later" # 替换为你自己的 Secret
  AccessExpire: 86400 # 24 小时

# ⭐ 新增数据库配置 (从你的 Makefile 获取)
Database:
  DataSource: "root:root@tcp(localhost:3306)/matman?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai"

Casbin:
  ModelPath: "etc/rbac_model.conf"  # 指向项目根目录的 etc
  PolicyPath: "etc/policy.csv"    # 指向项目根目录的 etc